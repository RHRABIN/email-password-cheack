<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email cheacker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: url(1567666.webp);
            background-repeat: no-repeat;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2 class="text-center text-primary">Email cheacker</h2>
    <h3 id="error" class="text-center text-success"></h3>
    <h3 id="error2" class="text-center text-danger"></h3>
    <section class="w-50 mx-auto ">
        <div class="mb-3 row ">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control " id="inputPassword" required>
            </div>
        </div>

    </section>
    <div class="text-center">
        <button id="submit-button">Submit</button>
    </div>
    <script src="email.js"></script>
</body>

</html>
